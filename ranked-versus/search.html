<!DOCTYPE html>
<html>
	<head>
		<title>MCSR Ranked Versus Lookup</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<header>
			<img id="ranked_img" src="./ranked.png">
			MCSR Ranked Versus Lookup
		</header>

		<div id="user">
			<img id="user_avatar" src="./loading.gif">
			<span id="username">Loading...</span>
		</div>

		<div id="loading_status" class="separator">
			Loading 0 matches...
		</div>

		<div id="opponents">
			<div class="opponent">
				<img class="opponent_avatar" src="./loading.gif">
				<span class="opponent_username">Loading...</span>
				<span class="win_draw_loss">
					<span class="wins text">W</span>/<span class="draws text">D</span>/<span class="losses text">L</span>: 
					<span class="wins counter">0</span>/<span class="draws counter">0</span>/<span class="losses counter">0</span>
				</span>
				<span class="averages">
					Avg: <span class="wins counter">0:00</span>/<span class="losses counter">0:00</span>
			</div>
		</div>

		<script src="./main.js"></script>
		<script src="./search.js"></script>
	</body>
</html>
